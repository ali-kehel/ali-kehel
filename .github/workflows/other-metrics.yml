# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Other Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope)
          # The following additional scopes may be required:
          #  - read:org      (for organization related metrics)
          #  - read:user     (for user related data)
          #  - read:packages (for some packages related data)
          #  - repo          (optional, if you want to include private repositories)
          token: ${{ secrets.METRICS_TOKEN }}
          # Options
          filename: other-metrics.svg
          user: alikehel
          template: classic
          base: metadata
          base_skip: yes
          config_timezone: Africa/Cairo
          plugin_anilist: yes
          plugin_anilist_medias: anime
          plugin_anilist_sections: watching, characters
          plugin_anilist_limit: 10
          plugin_anilist_limit_characters: 11
          plugin_steam: yes
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam_user: "76561198837480177"
          plugin_steam_playtime_threshold: 12
